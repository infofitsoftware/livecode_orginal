<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - LiveCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .verify-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            margin: 0 5px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
        }

        .otp-input:focus {
            border-color: #0d6efd;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verify-container">
            <div class="card">
                <div class="card-body text-center p-4">
                    <i class="bi bi-envelope-check text-primary" style="font-size: 48px;"></i>
                    <h4 class="mt-3">Verify Your Email</h4>
                    <p class="text-muted">We've sent a verification code to your email</p>
                    
                    <form id="verify-form" class="mt-4">
                        <div class="d-flex justify-content-center gap-2 mb-4">
                            <input type="text" class="form-control otp-input" maxlength="1" required>
                            <input type="text" class="form-control otp-input" maxlength="1" required>
                            <input type="text" class="form-control otp-input" maxlength="1" required>
                            <input type="text" class="form-control otp-input" maxlength="1" required>
                            <input type="text" class="form-control otp-input" maxlength="1" required>
                            <input type="text" class="form-control otp-input" maxlength="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Verify Email</button>
                    </form>
                    
                    <div class="mt-4">
                        <p class="mb-0">Didn't receive the code?</p>
                        <button id="resend-btn" class="btn btn-link">Resend Code</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/verify.js') }}"></script>
</body>
</html>
