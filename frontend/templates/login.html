<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LiveCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: transparent;
            border-bottom: none;
            text-align: center;
            padding-top: 2rem;
        }

        .form-control {
            border-radius: 50px;
            padding: 0.75rem 1.25rem;
        }

        .btn-primary {
            border-radius: 50px;
            padding: 0.75rem 1.25rem;
            font-weight: 600;
        }

        .social-login {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .social-btn {
            border-radius: 50px;
            padding: 0.75rem 1.25rem;
            font-weight: 500;
            width: 100%;
            margin-bottom: 1rem;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .back-to-home {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #6c757d;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-home:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <a href="/" class="back-to-home">
        <i class="bi bi-arrow-left"></i>
        Back to Home
    </a>

    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LiveCode" height="40" class="logo">
                    <h4 class="mb-0">Welcome Back</h4>
                    <p class="text-muted">Login to your account</p>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control border-start-0" id="email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="/forgot-password" class="text-primary text-decoration-none">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <div class="text-center">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="/signup" class="text-primary text-decoration-none ms-1">Sign up</a>
                        </div>
                        <div class="social-login">
                            <button type="button" class="btn btn-outline-dark social-btn">
                                <i class="bi bi-github me-2"></i>Continue with GitHub
                            </button>
                            <button type="button" class="btn btn-outline-primary social-btn">
                                <i class="bi bi-google me-2"></i>Continue with Google
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
